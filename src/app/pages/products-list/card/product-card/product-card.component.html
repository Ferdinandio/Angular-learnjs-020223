<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title-group>
			<mat-card-title>{{ product?.name }}</mat-card-title>
			<mat-card-subtitle>{{ product?.price }} ₽</mat-card-subtitle>
			<img mat-card-sm-image [src]="product?.images?.[0]?.url" />
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<div>{{ product?.subCategory }}</div>
		<div>
			<span>Рейтинг: </span>
			<span>{{ product?.feedbacksCount }}</span>
			<span>/</span>
			<span>{{ product?.rating }}</span>
		</div>
		<button mat-raised-button (click)="buyProduct($event)">Купить</button>
	</mat-card-content>
</mat-card>
